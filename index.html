<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="languages.json"></script>
    <script type="text/javascript" src="sastavnice.json"></script>
    <script type="text/javascript" src="index.js""></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="saveas.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="crossorigin="anonymous"></script>
    <script type="text/javascript">
      function change(what) {
        $what = $(what);
        id = $what.attr("name")
        $("#" + id).html($what.val());
        if (id=="mail") {
          $("#" + id).attr("href", "mailto:"+$what.val())
        }
        if (id=="web") {
          $("#" + id).attr("href", $what.val())
        }
      }
      function download() {
        var pre = "<html> <head> <meta charset='UTF-8'> </head> <body> <div>";
        var post = "</div></body></html>";
        var blob = new Blob([pre + $("#table_box").html() + post], {
         type: "text/html;charset=utf-8"
        });
        saveAs(blob, "signature-unipu.html");
      }

    </script>

  </head>
  <body>
    <div ng-app="">
      <nav id="nav_bar">
      </nav>

      <p id="test"></p>
      <table class="table_content">
        <tr>
          <td colspan="2" style="text-align: center">
            <select id="ddL" class="dropdownMenu" name="selectMenu" onchange="languange_change()">
              <option value="0">Hrvatski</option>
              <option value="1">English</option>
              <option value="2">Italiano</option>
            </select>
          </td>
        </tr>
        <tr>
          <td id="lblIme">Ime i prezime (titula):</td>
          <td><input id="input_width" type="text" ng-model="ime" name="ime"></td>
        </tr>
        <tr>
          <td id="lblUloga">Uloga:</td>
          <td><input type="text" ng-model="uloga" name="uloga"></td>
        </tr>
        <tr>
          <td id="lblBrTele">Broj telefona:</td>
          <td><input type="Mail" ng-model="br_tele" name="br_tele"></td>
        </tr>
        <tr>
          <td id="lblSastavnica">Sastavnica:</td>
          <td>
            <select id="selectSast" onchange="logo_color_change()">
              <option id="opt0" value="0"></option>
              <option id="opt1" value="1"></option>
              <option id="opt2" value="2"></option>
              <option id="opt3" value="3"></option>
              <option id="opt4" value="4"></option>
              <option id="opt5" value="5"></option>
              <option id="opt6" value="6"></option>
              <option id="opt7" value="7"></option>
              <option id="opt8" value="8"></option>
              <option id="opt9" value="9"></option>
              <option id="opt10" value="10"></option>
              <option id="opt11" value="11"></option>
              <option id="opt12" value="12"></option>
            </select>
          </td>
        </tr>
        <tr>
          <td id="lblAdresa">Adresa:</td>
          <td><input type="text" ng-model="adresa" name="adresa"></td>
        </tr>
        <tr>
          <td id="lblWeb">Web:</td>
          <td><input type="text" ng-model="web" name="web"></td>
        </tr>
        <tr>
          <td id="lblMail">Mail:</td>
          <td><input type="text" ng-model="mail" name="mail"></td>
        </tr>
        <tr>
          <td id="td_text" colspan="2" style="text-align: center">Kopirajte rezultat niže u vaš email program ili preuzmite html datoteku <a id="link_down" href="#" onclick="window.download()" style="color: rgb(100, 200, 248);">ovdje</a></td>
        </tr>
        <tr>
          <td id="table_box" class="box"colspan="2" style="padding: 20px;">
            <table style="caret-color: #000000; font-family: Helvetica; letter-spacing: normal; orphans: auto; text-indent: 0px; text-transform: none; widows: auto; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; text-decoration: none; background-image: none; border: 0px; margin: 0px; padding: 0px; margin-left: auto; margin-right: auto;" border="0" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td width="140" height="100" style="padding-left: 10px; padding-right: 7px; border-right-width: 4px; border-right-style: solid; border-right-color: #ccc;" valign="center">
                  <img id="logo_img" width="220px">
                </td>
                <td style="padding-left: 20px;">
                  <div id="ime" style="padding-bottom: 5px; color: rgb(100, 200, 248); font-size: 16px; font-family: Arial, Helvetica, sans-serif;">{{ime}}</div>
                  <div style="color: #333333; font-size: 12px; font-family: Arial, Helvetica, sans-serif;"><em id="role">{{uloga}}</em></div>
                  <div style="color: #333333; font-size: 12px; font-family: Arial, Helvetica, sans-serif;"><span id="department"></span></div>
                  <div style="padding-bottom: 5px; color: #333333; font-size: 12px; font-family: Arial, Helvetica, sans-serif;"><strong id="university"></strong></div>
                  <div style="color: #333333; font-size: 12px; font-family: Arial, Helvetica, sans-serif;"><span style="display: inline-block; width: 20px; color: rgb(100, 200, 248)">M:</span><span id="phone">{{br_tele}}</span>&nbsp;&nbsp;<span style="display: inline-block; width: 20px; text-align: center; color: rgb(100, 200, 248)">A:</span><span id="address">{{adresa}}</span></div>
                  <div style="font-size: 12px; font-family: Arial, Helvetica, sans-serif;"><span style="color: rgb(100, 200, 248); display: inline-block; width: 20px;">W:</span><span style="color: rgb(100, 200, 248)"><a style="color: rgb(100, 200, 248)" id="web" href="http://fipu.unipu.hr/fipu/ime.prezime">{{web}}</a></span>&nbsp;&nbsp;<span style="color: rgb(100, 200, 248); display: inline-block; width: 20px; text-align: center;">E:</span><span style="color: rgb(100, 200, 248)"><a style="color: rgb(100, 200, 248)" id="mail" href="mailto:ime.prezime@unipu.hr">{{mail}}</a></span></div>
                </td>
              </tr>
            </tbody>
          </table>
          </td>

        </tr>
      </table>

    </div>
    <footer>
      © 2019 - Fakultet informatike u Puli
    </footer>
  </body>

</html>
